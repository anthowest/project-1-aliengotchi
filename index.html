<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aliengotchi Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-one">
            <!-- <img src="https://i.imgur.com/0qYfmrd.jpg" title="source: imgur.com" /> -->
            <script src="game.js" defer></script>
            <div class="container-title">
                <h1>Aliengotchi</h1>
            </div>
        
            <!-- MAIN PAGE -->
            <div class="main-screen">
                <h3>Welcome to outerspace</h3>
                <p>Enter your Aliengotchi's name and press start.</p>
                <form id="name-form">
                    <input type="text" id="name-input">
                    <button id="start-button">Start</button>
                </form>
            </div>
        </div>
        
        <!-- GAME PAGE -->
        <div class="game-screen">
            <div class="alien">
                    <p>Name: <span id="alien-name"></span></p>

                    <div class="meters">
                        <label for="hunger">Hunger level:</label>
                        <meter id="hunger" min="0" max="100" low="33" high="60" optimum="80" value="100"></meter>
                        <label for="happiness">Happiness level:</label>
                        <meter id="happiness" min="0" max="100" low="33" high="60" optimum="80" value="100"></meter>
                    </div>
            </div>
            <div class="action-buttons">
                <button id="feed-button">Feed</button>
                <button id="play-button">Play</button>
            </div>
        </div>
    </body>
</html>
