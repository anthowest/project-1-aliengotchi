<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aliengotchi Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="game.js" defer></script>
        <div class="game-title">
            <h1>Aliengotchi</h1>
        </div>
        <div class="container-main">
            <!-- MAIN PAGE -->
            <div class="main-screen">
                <h3>Welcome to outerspace</h3>
                <p>Enter your Aliengotchi's name and press start.</p>
                <form id="name-form">
                    <input type="text" id="name-input" required>
                    <button id="start-button">Start</button>
                </form>
            </div>
        
            <!-- GAME PAGE -->
            <div class="game-screen">
                <h3>Keep your alien alive!</h3>
                <div class="alien">
                    <p><span id="alien-name"></span></p>
                    <div id="alien-image">
                        <!-- <img id="alien-body" src="" alt="Alien"> -->
                        <img id="alien-body" src="./Assets/alien-happy.png" alt="Alien">
                    </div>
                    <div class="meters">
                        <label for="hunger">Hunger level:</label>
                        <meter id="hunger" min="0" max="100" low="33" high="60" optimum="80" value="100"></meter>
                        <label for="happiness">Happiness level:</label>
                        <meter id="happiness" min="0" max="100" low="33" high="60" optimum="80" value="100"></meter>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="feed-button">Feed</button>
                    <button id="play-button">Play</button>
                </div>
            </div>
        </div>
    </body>
</html>
